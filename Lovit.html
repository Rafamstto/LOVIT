<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVT | You Love, your Loft &#9825; </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>LOVT</h1>
                <h2>You Love, <br> your Loft!</h2>
            </div>

            <a href="#">
                    &#9776;
                </a>

        </div>
    </header>

    <main class="main-form">
        <div class="container">
            <h1>I wanna a loft!</h1>
            <form action="Lovit.html">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Jane Doe">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@example.com.br">

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx">
                <fieldset>
                    <legend>Contrato</legend>

                    <input type="checkbox" name="contrato" id="contrato_aluguel" value="Aluguel">
                    <label for="contrato_aluguel">Aluguel</label>

                    <input type="checkbox" name="contrato" id="contrato_compra" value="Compra">
                    <label for="contrato_compra">Compra</label>
                </fieldset>

                <fieldset>
                    <legend>Pet Friendly</legend>

                    <input type="radio" name="petfriendly" id="petfriendly_sim" value="sim">
                    <label for="petfriendly_sim">Sim</label>

                    <input type="radio" name="petfriendly" id="petfriendly_nao" value="não">
                    <label for="petfriendly_nao">Não</label>
                </fieldset>
                <label for="regiao">Região</label>
                <select name="regiao" id="regiao">
                    <option value="centro">Centro</option>
                    <option value="norte">Norte</option>
                    <option value="sul">Sul</option>
                    <option value="leste">Leste</option>
                    <option value="oeste">Oeste</option>
                </select>

                <label for="observacoes">Observações</label>
                <textarea name="observacoes" id="observacoes" placeholder="Observação"></textarea>

                <button type="submit" class="btn-primary">enviar</button>
            </form>
        </div>
    </main>



    <footer>
        <div class="container">

            <article class="esq">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14631.923705454261!2d-46.77596427357179!3d-23.533188422497133!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x739f0ddb0439cf94!2sDigital%20House%20Brasil!5e0!3m2!1spt-BR!2sbr!4v1620771894389!5m2!1spt-BR!2sbr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </article>

            <article class="dir">

                <p>LOVT - You love, your loft!<br> Broad St, Newark, NJ 07102 - USA<br> +1 (973) 854-555-548<br> contact@lovtrealstate.com
                </p>
                <div class="social">

                    <li><a href="#"><i class="fa fa-instagram"> </i></a></li>
                    <li><a href="#"><i class="fa fa-facebook"> </i></a></li>
                    <li><a href="#"><i class="fa fa-whatsapp"> </i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"> </i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"> </i></a></li>
                </div>

            </article>

        </div>

    </footer>

</body>



</html>
